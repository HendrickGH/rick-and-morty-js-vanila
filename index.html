<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Time to practice!</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
			integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="app.js" defer></script>
	</head>
	<body>
		<nav class="navbar bg-dark navbar-dark">
			<div class="container text-light">
				<div>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavDropdown"
						aria-controls="navbarNavDropdown"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a href="#pagination1" class="nav-link characters"
									>Characters</a
								>
							</li>
							<li class="nav-item">
								<a href="#pagination" class="nav-link dimensions">Dimensions</a>
							</li>
						</ul>
					</div>
				</div>
				<form class="d-flex align-self-start">
					<input
						class="form-control me-2"
						type="search"
						placeholder="Characters..."
						aria-label="Characters..."
					/>
					<button class="btn btn-outline-success search-btn" type="submit">
						Search
					</button>
				</form>
				<h2 class="navbar-brand align-self-start">Rick and Morty API</h2>
			</div>
		</nav>
		<div class="container">
			<nav aria-label="Set the page" class="d-flex justify-content-center mt-5">
				<ul class="pagination" id="pagination">
					<li class="page-item disabled letters">
						<a class="page-link">Previous</a>
					</li>
					<li class="page-item active">
						<a class="page-link page-characters" href="#" id="pagination1">1</a>
					</li>
					<li class="page-item">
						<a class="page-link page-characters" href="#">2</a>
					</li>
					<li class="page-item">
						<a class="page-link page-characters" href="#">3</a>
					</li>
					<li class="page-item letters">
						<a class="page-link" href="#">Next</a>
					</li>
				</ul>
			</nav>
			<div
				class="row row-cols-auto gap-4 justify-content-center mt-2"
				id="characters"
			></div>
			<div class="d-flex justify-content-center mt-5 spinner-container">
				<div class="spinner-border" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
		</div>
	</body>
</html>
